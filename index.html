    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LHT Property Searcher</title>

    <meta content="" name="keywords">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="./assets/img/mainlogo.jpg" rel="icon">

<body>

    <!--- ======= Header ======= --->
    <header class="bg-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <img src="./assets/img/mainlogo.jpg" alt="PropView logo" class="img-fluid" style="max-width:150px;">
                </div>
                <div class="col-4 text-center">
                    <h1 class="app-title">PropView</h1>
                </div>
                <div class="col-4 text-end">
                    <button class="btn btn-primary">Log In</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <div class="row filter-container">

            <!--- ======== Acreage Filter Card ======= --->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Acreage</h5>
                    <!---<div class="form-check">
                        <input class="form-check-input" type="checkbox" id="selectAllAcreageCheckbox">
                        <label class="form-check-label" for="selectAllAcreageCheckbox">Select All Acreage</label>
                    </div>--->
                    <div class="form-check">
                        <input class="form-check-input acreage-filter" type="checkbox" value="20-50" id="acreage1">
                        <label class="form-check-label" for="acreage1">20-50 Acres</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input acreage-filter" type="checkbox" value="51-100" id="acreage2">
                        <label class="form-check-label" for="acreage2">51-100 Acres</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input acreage-filter" type="checkbox" value="101-150" id="acreage3">
                        <label class="form-check-label" for="acreage3">101-150 Acres</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input acreage-filter" type="checkbox" value="151-200" id="acreage4">
                        <label class="form-check-label" for="acreage4">151-200 Acres</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input acreage-filter" type="checkbox" value="201+" id="acreage5">
                        <label class="form-check-label" for="acreage5">201+ Acres</label>
                    </div>
                </div>
            </div>

            <!--- ======= County Filter Card ======= --->
            <div class="col-md-3 col-lg-2">
                <div class="checkbox-box">
                    <h5 class="box-title">County</h5>
                    <select class="form-select" id="countyDropdown">
                        <option value="all">All Counties</option>
                        <option value="none">Select None</option>
                        <option value="austin">Austin</option>
                        <option value="bell">Bell</option>
                        <option value="bertram">Bertram</option>
                        <option value="libertyhill">Liberty Hill</option>
                        <option value="sealy">Sealy</option>
                        <option value="schulenberg">Schulenberg</option>
                        <option value="williamson">Williamson</option>
                    </select>
                </div> 
            </div>

            <!--- ======= School District ======= --->
            <div class="col-md-3 col-lg-2">
                <div class="checkbox-box">
                    <h5 class="box-title">School District</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="elementarySchool">
                        <label class="form-check-label" for="elementarySchool">Elementary School</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="middleSchool">
                        <label class="form-check-label" for="middleSchool">Middle School</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="highSchool">
                        <label class="form-check-label" for="highSchool">High School</label>
                    </div>
                </div>
            </div>
            <!--- ====== Maximum Distance Input Field ======= --->
            <div class="col-md-3 col-lg-2">
                <div class="checkbox-box">
                    <h5 class="box-title">Maximum Distance (miles)</h5>
                    <input type="number" id="maxDistance" class="form-control" placeholder="Enter maximum distance">
                </div>
            </div>
        </div>
        <!--- ======= Show MLS Results Button ======= --->
        <div class="row mt-3">
            <div class="col-md-12">
                <button id="showResultsBtn" class="btn btn-primary">Show MLS Results</button>
            </div>
        </div>
        <!--- ======= Filtered Results Field ======= --->
        <div class="card mt-4">
            <table id="results-list" class="table table-striped">
                <thead>
                    <tr>
                        <th>MLS #</th>
                        <th>Acres</th>
                        <th>DOM</th>
                        <th>County</th>
                        <th>Address</th>
                        <th>Elementary School</th>
                        <th>Middle School</th>
                        <th>High School</th>
                    </tr>
                </thead>
                <tbody>
                    <!--- Filtered Results will be appended here dynamically --->
                </tbody>
            </table>
        </div>
    </div>

    <!--- Bootstrap JS Bundle --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK (for Firebase Realtime Database) -->

    <script type="module" src="./app.js"></script>
    <script type="module" src="./script.js"></script>
    
</body>
</html>
